<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importar la fuente de los Ã­conos de Google-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Importar la hojas de estilos de materialize css-->
    <link rel="stylesheet" href="css/materialize.css" type="text/css" media="screen, projection"/>
    <title>Blog de viaje</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel='stylesheet' href='css/materialize-social.css'>
  </head>
  <body>
    <div class="row">
      <div class="row indigo lighten-5 fila-superior">
        <div class="s12 m7 l6 col indigo lighten-5 barra-superior">
          <img class="responsive-img logo" src="img/erniegera.jpg" alt="girl-image">
          <h4 class="guideline"><em>Siempre en el camino</em></h4>
        </div>
        <div class="m5 l6 col offset-s4 indigo lighten-5 barra-botones hide-on-small-only">
          <a class="waves-effect waves-light btn indigo lighten-2"><i class="material-icons left">home</i>inicio</a>
          <a class="waves-effect waves-light btn"><i class="material-icons left">room</i>rutas</a>
          <a class="waves-effect waves-light btn"><i class="material-icons left">star</i>favoritos</a>
          <a class="waves-effect waves-light btn"><i class="material-icons left">assignment</i>tips</a>
        </div>
      </div>

      <div class="row">
        <div class="s1 m1 l1 col">
          <a class="waves-effect waves-light btn social-icon facebook">
            <i class="fa fa-facebook"></i>
          </a>
          <a class="waves-effect waves-light btn social-icon twitter">
            <i class="fa fa-twitter"></i>
          </a>
          <a class="waves-effect waves-light btn social-icon instagram">
            <i class="fa fa-instagram"></i>
          </a>
          <a class="waves-effect waves-light btn social-icon pinterest">
            <i class="fa fa-pinterest"></i>
          </a>
        </div>
        <div class="s12 m4 l4 col">
          <img class="responsive-img" src="img/erniegerb.jpg" alt="girl-image">
          <img class="responsive-img" src="img/rin.jpg" alt="girl-image">
        </div>
        <div class="s12 m4 l4 col">
          <img class="responsive-img" src="img/ernieger.jpg" alt="girl-image">
        </div>
        <div class="s12 m3 l3 col">
          <img class="responsive-img" src="img/scale.jpg" alt="girl-image">
          <img class="responsive-img" src="img/duseldos.jpg" alt="girl-image">
        </div>

      </div>



    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
